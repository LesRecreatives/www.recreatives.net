<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="/">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                {% for n in site.nav %}
                    {% if n.page == page.nav_name %}
                        <li class="nav-item active px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{{ n.permalink }}">{{ n.page }}</a></li>
                    {% else %}
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{{ n.permalink }}">{{ n.page }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
